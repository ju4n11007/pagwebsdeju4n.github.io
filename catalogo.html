<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Online - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .catalogo {
            padding: 40px 0;
            text-align: center;
        }
        .catalogo h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .temas {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .temas li {
            margin-right: 20px;
        }
        .temas li:last-child {
            margin-right: 0;
        }
        .temas a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .temas a:hover {
            background-color: #333;
            color: #fff;
        }
        .libros {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Librería Online</h1>
    </header>

    <section class="catalogo">
        <div class="container">
            <h2>Catálogo</h2>
            <ul class="temas">
                <li><a href="#">Terror</a></li>
                <li><a href="#">Informática</a></li>
                <li><a href="#">Próximamente</a></li>
                <li><a href="#">Acción</a></li>
            </ul>
            <div class="libros">
                <!-- Aquí se mostrarán los libros correspondientes al tema seleccionado -->
            </div>
        </div>
    </section>
</body>
</html>
